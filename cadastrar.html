<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Cadastrar</h2>
    <main>
        
        <form id="formCadastrar">
            <fieldset>
                <legend>Nome:</legend>
                <input type="name" name="nome" id="nome"><br>
            </fieldset>
            <fieldset>
                <legend>E-mail:</legend>
                <input type="email" name="email" id="email"><br>
            </fieldset>
            <fieldset>
                <legend>Senha:</legend>
                <input type="password" name="senha" id="senha"><br>
            </fieldset>
            <fieldset>
                <legend>Confirmar:</legend>
                <input type="password" name="senha" id="confirmar"><br>
            </fieldset>
            <button type="submit" id="cadastrar" value="cadastrar">Cadastrar</button>
        </form>
    </main>
   <script type="module" src="./js/cadastro.js"></script> 
</body>

</html>
