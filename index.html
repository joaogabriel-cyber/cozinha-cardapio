<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1> Seja Bem-Vindo</h1>
            <h3>Efetue o seu login</h3>
        </header>
        <form id="formLogin">
            <figure>
                <img src="img/google.png">
               <img src="img/facebook.png">
           </figure>
            <fieldset>
                <legend>E-mail:</legend>
                <input type="email" name="email" id=""><br>
            </fieldset>
            <fieldset>
                <legend>Senha:</legend>
                <input type="password" name="senha" id=""><br>
            </fieldset>
            <button type="submit" id="entrar" value="entrar">Entrar</button><br>
        </form>
        <div>
            <a href="recuperar.html" class="desativado">Esqueceu a Senha?</a><br><br>
            <a href="cadastrar.html">Cadastrar</a><br>
        </div>
    </main>
    <script type="module" src="/js/login.js"></script>
</body>

</html>
